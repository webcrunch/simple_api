<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		
	</style>
</head>

<body>
	<div id="chart" style="width:600px;height:300px;"></div>
	<!--[if lt IE 9]><script src="../excavas.min.js"></script><![Endif]-->
	<script src="flotr2.min.js"></script>
	<script>
	
		
	window.onload = function () {

	
var players = 
[

{
  player: "Chris Bosh", points: 17.2, rebound: 7.9, assists: 1.6, steals: 0.8, blocks: 0.8
},
{
  player: "Shane Battier", points: 5.4, rebound: 2.6, assists: 1.2, steals: 1.0, blocks: 0.5
},
{
  player: "LeBrown James", points: 28.0, rebound: 8.4, assists: 6.1, steals: 1.9, blocks: 0.8
},
{
  player: "Dwyane Wade", points: 22.3, rebound: 5.0, assists: 4.5, steals: 1.7, blocks: 1.3
},
{
  player: "Mario Chalmers", points: 10.2, rebound: 2.9, assists: 3.6, steals: 1.4, blocks: 0.2
}
];
var team = 
{
    points: 98.2,
    rebound: 41.3,
    assists: 19.3,
    steals: 8.5,
    blocks: 5.3
};
	
	
var get_player = function(name){
  for (var i = 0; i < players.length; i++){
    if (players[i].player === name) return players[i];
  }
}


var player_data = function(name){
  var obj = {}, i = 0;
  obj.label = name;
  obj.data = [];
  for (var key in team){
      obj.data.push([i, 100*get_player(name)[key]/team[key]]);
      i++;
  }
  return obj;
}


var labels = 
[
    [0, "Points"],
    [1, "Rebound"],
    [2, "Assists"],
    [3, "Steals"],
    [4, "Blocks"]
];
  	Flotr.draw(
		document.getElementById('chart'),
		[
        player_data("Chris Bosh"),
        player_data("Shane Battier"),
        player_data("LeBrown James"),
        player_data("Dwyane Wade"),
        player_data("Mario Chalmers")
    ],
    {
        title:  "2011/12 Miami Heat Starting Lineup - Contribution to Team Total",
        radar: {show: true},
        grid: {circular: true},
        xaxis: {ticks: labels,},
        yaxis: {showLabels: false, min: 0, max: 33,}
    }
		);
   };

	</script>
</html>
